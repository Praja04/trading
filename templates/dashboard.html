<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT5 Trading Dashboard - Elite Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-tertiary: #1a1a1a;
            --bg-card: #1e1e1e;
            --bg-hover: #252525;
            
            --border-primary: rgba(255, 255, 255, 0.06);
            --border-accent: rgba(0, 212, 255, 0.3);
            
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #707070;
            
            --accent-cyan: #00d4ff;
            --accent-purple: #7b2ff7;
            --accent-pink: #f107d4;
            
            --success: #00ff88;
            --success-glow: rgba(0, 255, 136, 0.2);
            --danger: #ff3366;
            --danger-glow: rgba(255, 51, 102, 0.2);
            --warning: #ffa500;
            
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
            --shadow-xl: 0 12px 48px rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 2000px;
            margin: 0 auto;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            padding: 30px 40px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-primary);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink), var(--accent-cyan));
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 50%, var(--accent-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 6px;
        }

        .header-left .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 136, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 12px var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.92); }
        }

        .header-right {
            text-align: right;
        }

        .server-time {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-bottom: 4px;
        }

        .current-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        /* Live Market Data Section */
        .market-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            padding-left: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 2px;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 16px;
        }

        .market-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-tertiary) 100%);
            border-radius: 14px;
            padding: 20px;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-md);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .market-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-cyan), var(--accent-purple));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .market-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-accent);
        }

        .market-card:hover::before {
            opacity: 1;
        }

        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-primary);
        }

        .market-symbol {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .market-status {
            font-size: 11px;
            font-weight: 600;
            color: var(--success);
            background: var(--success-glow);
            padding: 4px 10px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .market-prices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 14px;
        }

        .price-box {
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border-primary);
        }

        .price-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .price-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .price-value.bid {
            color: var(--danger);
        }

        .price-value.ask {
            color: var(--success);
        }

        .market-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .detail-item {
            background: var(--bg-secondary);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border-primary);
        }

        .detail-label {
            font-size: 10px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 3px;
        }

        .detail-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Account & Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-tertiary) 100%);
            padding: 22px;
            border-radius: 14px;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-accent);
        }

        .stat-header {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -1px;
            margin-bottom: 4px;
        }

        .stat-change {
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .stat-change.positive {
            color: var(--success);
        }

        .stat-change.negative {
            color: var(--danger);
        }

        /* Drawdown Section */
        .drawdown-section {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-tertiary) 100%);
            border-radius: 14px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-md);
        }

        .drawdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .drawdown-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .drawdown-toggle {
            display: flex;
            gap: 8px;
        }

        .toggle-btn {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: var(--text-primary);
            border-color: transparent;
        }

        .toggle-btn:hover:not(.active) {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .drawdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 14px;
        }

        .drawdown-card {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 10px;
            border: 1px solid var(--border-primary);
        }

        .drawdown-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .drawdown-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .drawdown-bar {
            height: 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .drawdown-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--danger), var(--warning));
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* Positions & Trades Section */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        @media (max-width: 1400px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .content-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-tertiary) 100%);
            border-radius: 14px;
            padding: 24px;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-md);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 14px;
            border-bottom: 2px solid var(--border-primary);
        }

        .content-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .content-count {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 6px 14px;
            border-radius: 12px;
        }

        /* Position Card */
        .position-item {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border-primary);
            transition: all 0.3s ease;
        }

        .position-item:hover {
            background: var(--bg-hover);
            border-color: var(--border-accent);
            transform: translateX(4px);
        }

        .position-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .position-symbol-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .position-symbol {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .position-type {
            font-size: 11px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .position-type.buy {
            background: var(--success-glow);
            color: var(--success);
        }

        .position-type.sell {
            background: var(--danger-glow);
            color: var(--danger);
        }

        .position-profit {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .position-profit.positive {
            color: var(--success);
        }

        .position-profit.negative {
            color: var(--danger);
        }

        .position-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding-top: 12px;
            border-top: 1px solid var(--border-primary);
        }

        .position-detail {
            text-align: center;
        }

        .position-detail-label {
            font-size: 10px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 3px;
        }

        .position-detail-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Trade History */
        .trade-item {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 12px 14px;
            margin-bottom: 8px;
            border: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .trade-item:hover {
            background: var(--bg-hover);
        }

        .trade-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .trade-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-tertiary);
            min-width: 65px;
        }

        .trade-symbol {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-primary);
            min-width: 85px;
        }

        .trade-type {
            font-size: 10px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .trade-type.buy {
            background: var(--success-glow);
            color: var(--success);
        }

        .trade-type.sell {
            background: var(--danger-glow);
            color: var(--danger);
        }

        .trade-profit {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 700;
        }

        .trade-profit.positive {
            color: var(--success);
        }

        .trade-profit.negative {
            color: var(--danger);
        }

        /* Strategy Info */
        .strategy-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-tertiary) 100%);
            border-radius: 14px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-md);
        }

        .strategy-active {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 18px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border-left: 4px solid var(--accent-cyan);
        }

        .strategy-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .strategy-info-text h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .strategy-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .upload-section {
            padding-top: 18px;
            border-top: 1px solid var(--border-primary);
        }

        .upload-section h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 12px;
        }

        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: var(--bg-hover);
            border-color: var(--border-accent);
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .upload-btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .selected-file {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Utilities */
        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-tertiary);
            font-size: 14px;
        }

        .error {
            color: var(--danger);
            font-size: 13px;
            margin-top: 8px;
        }

        .success {
            color: var(--success);
            font-size: 13px;
            margin-top: 8px;
        }

        .fade-in {
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .header-right {
                text-align: left;
                width: 100%;
            }

            .market-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>MT5 TRADING DASHBOARD</h1>
                    <div class="subtitle">
                        <div class="live-indicator">
                            <div class="live-dot"></div>
                            <span>LIVE</span>
                        </div>
                        <span>FinexBisnisSolusi-Demo ‚Ä¢ Account #356000</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="server-time">SERVER TIME</div>
                    <div class="current-time" id="current-time">--:--:--</div>
                </div>
            </div>
        </div>

        <!-- Live Market Data -->
        <div class="market-section">
            <div class="section-title">
                <span>üìä Live Market Data</span>
            </div>
            <div class="market-grid" id="market-data">
                <!-- Market cards will be dynamically loaded -->
            </div>
        </div>

        <!-- Account Stats -->
        <div class="stats-grid" id="account-stats">
            <!-- Stats cards will be dynamically loaded -->
        </div>

        <!-- Drawdown Section -->
        <div class="drawdown-section">
            <div class="drawdown-header">
                <div class="drawdown-title">‚ö†Ô∏è Drawdown Analysis</div>
                <div class="drawdown-toggle">
                    <button class="toggle-btn active" id="toggle-global" onclick="toggleDrawdownView('global')">Global</button>
                    <button class="toggle-btn" id="toggle-per-pair" onclick="toggleDrawdownView('per-pair')">Per Pair</button>
                </div>
            </div>
            <div class="drawdown-grid" id="drawdown-data">
                <!-- Drawdown cards will be dynamically loaded -->
            </div>
        </div>

        <!-- Strategy Info -->
        <div class="strategy-card">
            <div id="strategy-info">
                <!-- Strategy info will be dynamically loaded -->
            </div>
        </div>

        <!-- Positions & Trades -->
        <div class="content-grid">
            <!-- Open Positions -->
            <div class="content-card">
                <div class="content-header">
                    <div class="content-title">üìà Open Positions</div>
                    <div class="content-count" id="position-count">0</div>
                </div>
                <div id="positions">
                    <!-- Positions will be dynamically loaded -->
                </div>
            </div>

            <!-- Trade History -->
            <div class="content-card">
                <div class="content-header">
                    <div class="content-title">üìã Today's Trades</div>
                    <div class="content-count" id="trade-count">0</div>
                </div>
                <div id="trades">
                    <!-- Trades will be dynamically loaded -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const TICK_UPDATE_INTERVAL = 1000; // 1 second
        const DATA_UPDATE_INTERVAL = 5000; // 5 seconds

        let drawdownView = 'global'; // 'global' or 'per-pair'

        // Update current time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Utility functions
        function formatCurrency(value) {
            const num = parseFloat(value);
            return `$${num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}`;
        }

        function formatNumber(value, decimals = 5) {
            return parseFloat(value).toFixed(decimals);
        }

        function getValueClass(value) {
            return parseFloat(value) >= 0 ? 'positive' : 'negative';
        }

        function calculatePips(symbol, openPrice, currentPrice, type) {
            let diff = type === 'BUY' ? currentPrice - openPrice : openPrice - currentPrice;
            return symbol.includes('JPY') ? diff * 100 : diff * 10000;
        }

        // Toggle drawdown view
        function toggleDrawdownView(view) {
            drawdownView = view;
            document.getElementById('toggle-global').classList.toggle('active', view === 'global');
            document.getElementById('toggle-per-pair').classList.toggle('active', view === 'per-pair');
            updateDrawdownInfo();
        }

        // Update live market data
        async function updateMarketData() {
            try {
                const response = await fetch('/api/realtime/all');
                const data = await response.json();

                let html = '';
                for (const [symbol, marketData] of Object.entries(data)) {
                    const tick = marketData.tick;
                    const ohlc = marketData.ohlc;

                    const change = ohlc.close - ohlc.open;
                    const changePercent = (change / ohlc.open) * 100;
                    const changeClass = change >= 0 ? 'positive' : 'negative';

                    html += `
                        <div class="market-card fade-in">
                            <div class="market-header">
                                <div class="market-symbol">${symbol.replace('.s', '')}</div>
                                <div class="market-status">ACTIVE</div>
                            </div>
                            <div class="market-prices">
                                <div class="price-box">
                                    <div class="price-label">BID</div>
                                    <div class="price-value bid">${formatNumber(tick.bid)}</div>
                                </div>
                                <div class="price-box">
                                    <div class="price-label">ASK</div>
                                    <div class="price-value ask">${formatNumber(tick.ask)}</div>
                                </div>
                            </div>
                            <div class="market-details">
                                <div class="detail-item">
                                    <div class="detail-label">SPREAD</div>
                                    <div class="detail-value">${formatNumber(tick.spread, 5)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">CHANGE</div>
                                    <div class="detail-value ${changeClass}">
                                        ${change >= 0 ? '+' : ''}${changePercent.toFixed(2)}%
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">VOLUME</div>
                                    <div class="detail-value">${tick.volume}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                document.getElementById('market-data').innerHTML = html;
            } catch (error) {
                console.error('Error updating market data:', error);
            }
        }

        // Update account stats
        async function updateAccountStats() {
            try {
                const accountResponse = await fetch('/api/account');
                const account = await accountResponse.json();

                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();

                const profitClass = getValueClass(account.profit);
                const winRateClass = stats.win_rate >= 50 ? 'positive' : 'negative';

                const html = `
                    <div class="stat-card">
                        <div class="stat-header">BALANCE</div>
                        <div class="stat-value">${formatCurrency(account.balance)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">EQUITY</div>
                        <div class="stat-value">${formatCurrency(account.equity)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">FLOATING P&L</div>
                        <div class="stat-value ${profitClass}">${formatCurrency(account.profit)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">TODAY'S PROFIT</div>
                        <div class="stat-value ${getValueClass(stats.daily_profit)}">${formatCurrency(stats.daily_profit)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">WIN RATE</div>
                        <div class="stat-value ${winRateClass}">${stats.win_rate.toFixed(1)}%</div>
                        <div class="stat-change ${winRateClass}">
                            ${stats.winning_trades}W / ${stats.losing_trades}L
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">MARGIN LEVEL</div>
                        <div class="stat-value">${account.margin_level.toFixed(2)}%</div>
                    </div>
                `;

                document.getElementById('account-stats').innerHTML = html;
            } catch (error) {
                console.error('Error updating account stats:', error);
            }
        }

        // Update drawdown info
        async function updateDrawdownInfo() {
            try {
                const response = await fetch('/api/drawdown');
                const drawdown = await response.json();

                let html = '';

                if (drawdownView === 'global') {
                    // Global drawdown view
                    const ddPercent = Math.min(100, drawdown.drawdown_percent);
                    
                    html = `
                        <div class="drawdown-card">
                            <div class="drawdown-label">CURRENT DRAWDOWN</div>
                            <div class="drawdown-value">${formatCurrency(drawdown.current_drawdown)}</div>
                            <div class="drawdown-bar">
                                <div class="drawdown-fill" style="width: ${ddPercent}%"></div>
                            </div>
                        </div>
                        <div class="drawdown-card">
                            <div class="drawdown-label">MAX DRAWDOWN</div>
                            <div class="drawdown-value">${formatCurrency(drawdown.max_drawdown)}</div>
                        </div>
                        <div class="drawdown-card">
                            <div class="drawdown-label">DRAWDOWN %</div>
                            <div class="drawdown-value">${drawdown.drawdown_percent.toFixed(2)}%</div>
                        </div>
                        <div class="drawdown-card">
                            <div class="drawdown-label">RECOVERY NEEDED</div>
                            <div class="drawdown-value">${formatCurrency(drawdown.current_drawdown)}</div>
                        </div>
                    `;
                } else {
                    // Per-pair drawdown view
                    const positionsResponse = await fetch('/api/positions');
                    const positions = await positionsResponse.json();

                    const pairStats = {};
                    positions.forEach(pos => {
                        if (!pairStats[pos.symbol]) {
                            pairStats[pos.symbol] = {
                                totalProfit: 0,
                                count: 0,
                                maxLoss: 0
                            };
                        }
                        pairStats[pos.symbol].totalProfit += pos.profit;
                        pairStats[pos.symbol].count += 1;
                        if (pos.profit < pairStats[pos.symbol].maxLoss) {
                            pairStats[pos.symbol].maxLoss = pos.profit;
                        }
                    });

                    if (Object.keys(pairStats).length === 0) {
                        html = '<div class="no-data">No active positions to show per-pair drawdown</div>';
                    } else {
                        for (const [symbol, stats] of Object.entries(pairStats)) {
                            const profitClass = getValueClass(stats.totalProfit);
                            html += `
                                <div class="drawdown-card">
                                    <div class="drawdown-label">${symbol}</div>
                                    <div class="drawdown-value ${profitClass}">${formatCurrency(stats.totalProfit)}</div>
                                    <div style="font-size: 11px; color: var(--text-tertiary); margin-top: 4px;">
                                        ${stats.count} position(s) ‚Ä¢ Max Loss: ${formatCurrency(stats.maxLoss)}
                                    </div>
                                </div>
                            `;
                        }
                    }
                }

                document.getElementById('drawdown-data').innerHTML = html;
            } catch (error) {
                console.error('Error updating drawdown info:', error);
            }
        }

        // Update strategy info
        async function updateStrategyInfo() {
            try {
                const response = await fetch('/api/strategy');
                const data = await response.json();

                document.getElementById('strategy-info').innerHTML = `
                    <div class="strategy-active">
                        <div class="strategy-icon">üéØ</div>
                        <div class="strategy-info-text">
                            <h3>${data.name || 'No Strategy Loaded'}</h3>
                            <div class="strategy-meta">
                                ${data.file ? `üìÑ ${data.file}` : 'No file loaded'} ‚Ä¢ 
                                ${data.upload_time ? `üïê ${data.upload_time}` : 'Not deployed'}
                            </div>
                        </div>
                    </div>
                    <div class="upload-section">
                        <h3>üì§ Deploy New Strategy</h3>
                        <div class="file-input-wrapper">
                            <label class="file-input-label" for="strategy-file">Choose JSON File</label>
                            <input type="file" id="strategy-file" accept=".json" onchange="handleFileSelect(event)">
                        </div>
                        <button class="upload-btn" id="upload-btn" onclick="uploadStrategy()" disabled>DEPLOY STRATEGY</button>
                        <div id="selected-file" class="selected-file"></div>
                        <div id="upload-message"></div>
                    </div>
                `;
            } catch (error) {
                console.error('Error updating strategy info:', error);
            }
        }

        // Update positions
        async function updatePositions() {
            try {
                const response = await fetch('/api/positions');
                const positions = await response.json();

                document.getElementById('position-count').textContent = positions.length;

                if (positions.length === 0) {
                    document.getElementById('positions').innerHTML = '<div class="no-data">üì≠ No active positions</div>';
                    return;
                }

                let html = '';
                positions.forEach(pos => {
                    const profitClass = getValueClass(pos.profit);
                    const typeClass = pos.type.toLowerCase();
                    const pips = calculatePips(pos.symbol, pos.open_price, pos.current_price, pos.type);

                    html += `
                        <div class="position-item fade-in">
                            <div class="position-header-row">
                                <div class="position-symbol-row">
                                    <div class="position-symbol">${pos.symbol}</div>
                                    <div class="position-type ${typeClass}">${pos.type}</div>
                                </div>
                                <div class="position-profit ${profitClass}">${formatCurrency(pos.profit)}</div>
                            </div>
                            <div class="position-details">
                                <div class="position-detail">
                                    <div class="position-detail-label">VOLUME</div>
                                    <div class="position-detail-value">${pos.volume}</div>
                                </div>
                                <div class="position-detail">
                                    <div class="position-detail-label">ENTRY</div>
                                    <div class="position-detail-value">${formatNumber(pos.open_price)}</div>
                                </div>
                                <div class="position-detail">
                                    <div class="position-detail-label">CURRENT</div>
                                    <div class="position-detail-value">${formatNumber(pos.current_price)}</div>
                                </div>
                                <div class="position-detail">
                                    <div class="position-detail-label">PIPS</div>
                                    <div class="position-detail-value ${profitClass}">${pips > 0 ? '+' : ''}${pips.toFixed(1)}</div>
                                </div>
                                <div class="position-detail">
                                    <div class="position-detail-label">SL</div>
                                    <div class="position-detail-value">${formatNumber(pos.sl)}</div>
                                </div>
                                <div class="position-detail">
                                    <div class="position-detail-label">TP</div>
                                    <div class="position-detail-value">${formatNumber(pos.tp)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('positions').innerHTML = html;
            } catch (error) {
                console.error('Error updating positions:', error);
            }
        }

        // Update trades
        async function updateTrades() {
            try {
                const response = await fetch('/api/trades');
                const trades = await response.json();

                document.getElementById('trade-count').textContent = trades.length;

                if (trades.length === 0) {
                    document.getElementById('trades').innerHTML = '<div class="no-data">üìã No trades today</div>';
                    return;
                }

                let html = '';
                trades.slice(0, 15).forEach(trade => {
                    const profitClass = getValueClass(trade.profit);
                    const typeClass = trade.type.toLowerCase();

                    html += `
                        <div class="trade-item fade-in">
                            <div class="trade-info">
                                <div class="trade-time">${trade.time.split(' ')[1]}</div>
                                <div class="trade-symbol">${trade.symbol}</div>
                                <div class="trade-type ${typeClass}">${trade.type}</div>
                                <div style="font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--text-secondary);">
                                    ${formatNumber(trade.price)} ‚Ä¢ ${trade.volume} lots
                                </div>
                            </div>
                            <div class="trade-profit ${profitClass}">${formatCurrency(trade.profit)}</div>
                        </div>
                    `;
                });

                if (trades.length > 15) {
                    html += `<div class="no-data" style="padding: 12px;">... and ${trades.length - 15} more trades</div>`;
                }

                document.getElementById('trades').innerHTML = html;
            } catch (error) {
                console.error('Error updating trades:', error);
            }
        }

        // File handling
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('selected-file').textContent = `üìé ${file.name}`;
                document.getElementById('upload-btn').disabled = false;
            } else {
                document.getElementById('selected-file').textContent = '';
                document.getElementById('upload-btn').disabled = true;
            }
        }

        async function uploadStrategy() {
            const fileInput = document.getElementById('strategy-file');
            const file = fileInput.files[0];

            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const uploadBtn = document.getElementById('upload-btn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'DEPLOYING...';

            try {
                const response = await fetch('/api/strategy/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('upload-message').innerHTML = `<div class="success">‚úì ${data.message}</div>`;
                    fileInput.value = '';
                    document.getElementById('selected-file').textContent = '';
                    setTimeout(() => {
                        updateStrategyInfo();
                        document.getElementById('upload-message').innerHTML = '';
                    }, 3000);
                } else {
                    document.getElementById('upload-message').innerHTML = `<div class="error">‚úó ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('upload-message').innerHTML = `<div class="error">‚úó Upload failed</div>`;
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'DEPLOY STRATEGY';
            }
        }

        // Initialize dashboard
        function initDashboard() {
            updateMarketData();
            updateAccountStats();
            updateDrawdownInfo();
            updateStrategyInfo();
            updatePositions();
            updateTrades();

            setInterval(updateMarketData, TICK_UPDATE_INTERVAL);
            setInterval(() => {
                updateAccountStats();
                updateDrawdownInfo();
                updatePositions();
                updateTrades();
            }, DATA_UPDATE_INTERVAL);
        }

        window.addEventListener('load', initDashboard);
    </script>
</body>
</html>
